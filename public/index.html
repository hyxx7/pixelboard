<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelBoard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      display: flex;
      flex-wrap: wrap;
      padding: 8px;
      background: #eee;
      align-items: center;
      gap: 10px;
    }
    #canvas {
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-auto-rows: 20px;
      flex: 1;
      background: #ddd;
      touch-action: none;
    }
    .pixel {
      width: 20px;
      height: 20px;
      background: white;
      box-sizing: border-box;
      border: 1px solid #ccc;
    }
    #chat {
      height: 150px;
      display: flex;
      flex-direction: column;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
      background: #f9f9f9;
    }
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 5px;
    }
    #chatInput button {
      padding: 5px 10px;
    }
    .cursor {
      position: absolute;
      pointer-events: none;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <label>Brush Size: <input type="range" id="brushSize" min="1" max="20" value="1"></label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="eraser">üßΩ Eraser</button>
    <input id="nameInput" placeholder="Change name..." maxlength="20">
  </div>

  <div id="canvas"></div>

  <div id="chat">
    <div id="chatLog"></div>
    <div id="chatInput">
      <input id="chatMsg" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('canvas');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const eraser = document.getElementById('eraser');
    const nameInput = document.getElementById('nameInput');
    const chatLog = document.getElementById('chatLog');
    const chatMsg = document.getElementById('chatMsg');
    const sendBtn = document.getElementById('sendBtn');

    let userId = null;
    let currentColor = colorPicker.value;
    let isDrawing = false;
    let pixels = [];
    let cursorMap = {};

    for (let i = 0; i < 1000; i++) {
      const div = document.createElement('div');
      div.className = 'pixel';
      div.dataset.index = i;
      canvas.appendChild(div);
      pixels.push(div);
    }

    function draw(index, color) {
      if (pixels[index]) {
        pixels[index].style.background = color;
      }
    }

    socket.on('init', ({ canvas: saved, users, id }) => {
      userId = id;
      saved.forEach((color, i) => draw(i, color));
      updateCursors(users);
    });

    socket.on('draw_pixel', ({ index, color }) => draw(index, color));

    socket.on('user_update', updateCursors);

    socket.on('cursor', ({ id, x, y }) => {
      let cursor = cursorMap[id];
      if (!cursor) {
        cursor = document.createElement('div');
        cursor.className = 'cursor';
        document.body.appendChild(cursor);
        cursorMap[id] = cursor;
      }
      cursor.style.left = x + 'px';
      cursor.style.top = y + 'px';
    });

    socket.on('remove_cursor', (id) => {
      if (cursorMap[id]) {
        cursorMap[id].remove();
        delete cursorMap[id];
      }
    });

    socket.on('chat', ({ id, msg }) => {
      const div = document.createElement('div');
      div.textContent = `${id.slice(0, 4)}: ${msg}`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    });

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);
    canvas.addEventListener('touchstart', e => {
      isDrawing = true;
      drawTouch(e);
    }, { passive: false });
    canvas.addEventListener('touchmove', e => {
      drawTouch(e);
    }, { passive: false });
    canvas.addEventListener('touchend', () => isDrawing = false);

    function drawTouch(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const el = document.elementFromPoint(touch.clientX, touch.clientY);
      if (el?.classList.contains('pixel')) {
        paint(el);
      }
    }

    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      socket.emit('cursor', { x: e.clientX, y: e.clientY });
      if (isDrawing) {
        const el = document.elementFromPoint(e.clientX, e.clientY);
        if (el?.classList.contains('pixel')) {
          paint(el);
        }
      }
    });

    function paint(el) {
      const index = parseInt(el.dataset.index);
      const size = parseInt(brushSize.value);
      const base = index;
      const row = Math.floor(index / 40);

      for (let dy = -Math.floor(size / 2); dy <= Math.floor(size / 2); dy++) {
        for (let dx = -Math.floor(size / 2); dx <= Math.floor(size / 2); dx++) {
          const x = (index % 40) + dx;
          const y = row + dy;
          const i = y * 40 + x;
          if (x >= 0 && x < 40 && y >= 0 && i >= 0 && i < 1000) {
            socket.emit('draw_pixel', { index: i, color: currentColor });
          }
        }
      }
    }

    colorPicker.addEventListener('input', () => currentColor = colorPicker.value);
    eraser.addEventListener('click', () => currentColor = '#FFFFFF');

    nameInput.addEventListener('change', () => {
      const name = nameInput.value.trim();
      if (name) {
        socket.emit('set_name', name);
      }
    });

    sendBtn.addEventListener('click', sendChat);
    chatMsg.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendChat();
    });

    function sendChat() {
      const msg = chatMsg.value.trim();
      if (msg) {
        socket.emit('chat', msg);
        chatMsg.value = '';
      }
    }

    function updateCursors(users) {
      for (const id in cursorMap) {
        if (!users[id]) {
          cursorMap[id].remove();
          delete cursorMap[id];
        }
      }
      for (const id in users) {
        if (!cursorMap[id]) {
          const c = document.createElement('div');
          c.className = 'cursor';
          document.body.appendChild(c);
          cursorMap[id] = c;
        }
        const user = users[id];
        cursorMap[id].textContent = `üñåÔ∏è ${user.name}`;
        cursorMap[id].style.color = user.color;
      }
    }
  </script>

</body>
</html>
