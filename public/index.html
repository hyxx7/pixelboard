<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PixelBoard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
    }
    #controls {
      margin: 10px;
    }
    canvas {
      image-rendering: pixelated;
      touch-action: none;
      border: 1px solid #ccc;
    }
    #chat {
      width: 320px;
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: #f9f9f9;
      margin-top: 10px;
      padding: 5px;
    }
    #userList {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>PixelBoard</h1>
  <div id="controls">
    <input type="color" id="colorPicker" value="#ff0000" />
    <input type="range" id="brushSize" min="1" max="20" value="1" />
    <button id="eraserBtn">Eraser: Off</button>
    <input type="text" id="nameInput" placeholder="Your name" />
  </div>
  <canvas id="pixelCanvas" width="320" height="320"></canvas>
  <div id="chat"></div>
  <input type="text" id="chatInput" placeholder="Type message..." />
  <div id="userList">Users online:</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("pixelCanvas");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");
    const eraserBtn = document.getElementById("eraserBtn");
    const brushSizeInput = document.getElementById("brushSize");
    const nameInput = document.getElementById("nameInput");
    const chatDiv = document.getElementById("chat");
    const chatInput = document.getElementById("chatInput");
    const userList = document.getElementById("userList");

    const pixelSize = 10;
    let erasing = false;
    let drawing = false;
    let name = "Anonymous";

    const socket = io();

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mouseleave", () => drawing = false);
    canvas.addEventListener("mousemove", handleDraw);
    canvas.addEventListener("touchstart", (e) => { drawing = true; handleDraw(e); });
    canvas.addEventListener("touchmove", handleDraw);
    canvas.addEventListener("touchend", () => drawing = false);

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      return {
        x: Math.floor((clientX - rect.left) / pixelSize) * pixelSize,
        y: Math.floor((clientY - rect.top) / pixelSize) * pixelSize
      };
    }

    function handleDraw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      const brushSize = parseInt(brushSizeInput.value);
      const color = erasing ? "#ffffff" : colorPicker.value;
      for (let dx = 0; dx < brushSize; dx++) {
        for (let dy = 0; dy < brushSize; dy++) {
          const x = pos.x + dx * pixelSize;
          const y = pos.y + dy * pixelSize;
          if (x < 320 && y < 320) {
            drawPixel(x, y, color);
            socket.emit("draw_pixel", { x, y, color });
          }
        }
      }
    }

    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, pixelSize, pixelSize);
    }

    socket.on("draw_pixel", ({ x, y, color }) => {
      drawPixel(x, y, color);
    });

    eraserBtn.addEventListener("click", () => {
      erasing = !erasing;
      eraserBtn.textContent = erasing ? "Eraser: On" : "Eraser: Off";
    });

    nameInput.addEventListener("change", () => {
      name = nameInput.value.trim() || "Anonymous";
      socket.emit("set_name", name);
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        socket.emit("chat", chatInput.value);
        chatInput.value = "";
      }
    });

    socket.on("chat", (msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      chatDiv.appendChild(p);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    });

    socket.on("users", (users) => {
      userList.innerHTML = "Users online:<br>" + users.map(u => `- ${u.name}`).join("<br>");
    });

    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    socket.emit("get_canvas");
    socket.on("canvas_data", (pixels) => {
      pixels.forEach(({ x, y, color }) => drawPixel(x, y, color));
    });
  </script>
</body>
</html>
