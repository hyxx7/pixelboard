<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelBoard</title>
  <style>
    @font-face {
      font-family: BebasNeue-Regular;
      src: url(BebasNeue-Regular.ttf);
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(0, 21, 48);
      font-family: BebasNeue-Regular, sans-serif;
      color: white;
    }
    canvas {
      border: 1px solid black;
      image-rendering: pixelated;
      cursor: crosshair;
      touch-action: none;
    }
    #controls {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    #eraserBtn.active {
      background-color: #ccc;
    }
    input, button {
      font-family: inherit;
      font-weight: bold;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>PixelBoard</h1>
  <p>made by hyxx</p>

  <div id="controls">
    <input type="text" id="username" placeholder="Your name">
    <input type="color" id="colorPicker" value="#ff0000">
    <label>Brush Size: <input type="number" id="brushSize" min="1" value="1"></label>
    <button id="eraserBtn">Eraser: Off</button>
  </div>

  <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const socket = io();

    const colorPicker = document.getElementById('colorPicker');
    const eraserBtn = document.getElementById('eraserBtn');
    const brushSizeInput = document.getElementById('brushSize');
    const usernameInput = document.getElementById('username');

    const pixelSize = 10;
    let erasing = false;
    let drawing = false;

    let userName = '';

    // Grid lines
    function drawGrid() {
      ctx.strokeStyle = '#ccc';
      for (let x = 0; x <= canvas.width; x += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= canvas.height; y += pixelSize) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function drawPixel(x, y, color) {
      if (color !== '#ccc') {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, pixelSize, pixelSize);
      }
    }

    function emitDraw(x, y) {
      const color = erasing ? "#ffffff" : colorPicker.value;
      const brushSize = parseInt(brushSizeInput.value);

      for (let i = 0; i < brushSize; i++) {
        for (let j = 0; j < brushSize; j++) {
          const px = x + i * pixelSize;
          const py = y + j * pixelSize;
          if (px < canvas.width && py < canvas.height) {
            drawPixel(px, py, color);
            socket.emit('draw_pixel', {
              x: px,
              y: py,
              color: color
            });
          }
        }
      }
    }

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      drawAtMouse(e);
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) drawAtMouse(e);
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    // Mobile support
    canvas.addEventListener('touchstart', (e) => {
      drawing = true;
      drawAtTouch(e);
    });

    canvas.addEventListener('touchmove', (e) => {
      if (drawing) drawAtTouch(e);
    });

    canvas.addEventListener('touchend', () => drawing = false);

    function drawAtMouse(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize;
      const y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;
      emitDraw(x, y);
    }

    function drawAtTouch(e) {
      const rect = canvas.getBoundingClientRect();
      for (let touch of e.touches) {
        const x = Math.floor((touch.clientX - rect.left) / pixelSize) * pixelSize;
        const y = Math.floor((touch.clientY - rect.top) / pixelSize) * pixelSize;
        emitDraw(x, y);
      }
      e.preventDefault();
    }

    eraserBtn.addEventListener('click', () => {
      erasing = !erasing;
      eraserBtn.textContent = erasing ? "Eraser: On" : "Eraser: Off";
      eraserBtn.classList.toggle("active", erasing);
    });

    usernameInput.addEventListener('change', () => {
      userName = usernameInput.value.trim();
      socket.emit('new_user', userName);
    });

    socket.on('draw_pixel', ({ x, y, color, name }) => {
      drawPixel(x, y, color);
      if (name && !erasing) {
        ctx.fillStyle = "black";
        ctx.font = "8px sans-serif";
        ctx.fillText(name, x + 1, y + 8);
      }
    });

    socket.on('init_pixels', (pixels) => {
      for (let { x, y, color } of pixels) {
        drawPixel(x, y, color);
      }
      drawGrid();
    });

    // Initial grid
    drawGrid();
  </script>
</body>
</html>
