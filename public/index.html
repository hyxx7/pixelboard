<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelBoard</title>
  <style>
    @font-face {
        font-family: BebasNeue-Regular;
        src: url(BebasNeue-Regular.ttf);
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(0, 21, 48);
      font-weight: bold;
    }
    canvas {
      border: 1px solid #000;
      image-rendering: pixelated;
      cursor: crosshair;
      box-shadow: 0px 0px 20px rgb(73, 73, 73);
    }
    #controls {
      margin: 10px;
    }
    #eraserBtn.active {
      background-color: #ccc;
    }
    h1, p, button {
      font-weight: bold;
      font-family: BebasNeue-Regular, sans-serif;
    }
  </style>
</head>
<body>

  <h1 style="color: rgb(255, 255, 255);">PixelBoard</h1>
  <p style="color: rgb(250, 250, 250);">made by hyxx</p>

  <div id="controls">
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="eraserBtn">Eraser: Off</button>
  </div>
  
  <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const eraserBtn = document.getElementById('eraserBtn');
    const socket = io();

    const pixelSize = 10;
    let erasing = false;
    let isDrawing = false;

    // Fill canvas with white
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw the grid outlines
    function drawGrid() {
      ctx.strokeStyle = "rgba(0, 0, 0, 0.2)";  // Light grey color for grid lines
      ctx.lineWidth = 1;
      for (let x = 0; x < canvas.width; x += pixelSize) {
        for (let y = 0; y < canvas.height; y += pixelSize) {
          ctx.strokeRect(x, y, pixelSize, pixelSize);  // Outline each pixel
        }
      }
    }

    // Function to get pixel coordinates based on event
    function getPixelCoords(e) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize;
      const y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;
      return { x, y };
    }

    // Function to draw a pixel
    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, pixelSize, pixelSize);
    }

    // Start drawing
    function startDrawing(e) {
      isDrawing = true;
      const { x, y } = getPixelCoords(e);
      const color = erasing ? "#ffffff" : colorPicker.value;
      drawPixel(x, y, color);
      socket.emit('draw_pixel', { x, y, color });
    }

    // Stop drawing
    function stopDrawing() {
      isDrawing = false;
    }

    // Draw while dragging
    function drawWhileDragging(e) {
      if (!isDrawing) return;
      const { x, y } = getPixelCoords(e);
      const color = erasing ? "#ffffff" : colorPicker.value;
      drawPixel(x, y, color);
      socket.emit('draw_pixel', { x, y, color });
    }

    // Event listeners for drawing
    // Mouse events (for PC)
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    canvas.addEventListener('mousemove', drawWhileDragging);

    // Touch events (for mobile)
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();  // Prevent scrolling
      startDrawing(e.touches[0]);
    });
    canvas.addEventListener('touchend', stopDrawing);
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();  // Prevent scrolling
      drawWhileDragging(e.touches[0]);
    });

    socket.on('draw_pixel', ({ x, y, color }) => {
      drawPixel(x, y, color);
    });

    socket.on('load_canvas', (data) => {
      for (const key in data) {
        const [x, y] = key.split(',').map(Number);
        drawPixel(x, y, data[key]);
      }
    });

    // Draw the grid initially
    drawGrid();

    // Toggle eraser
    eraserBtn.addEventListener('click', () => {
      erasing = !erasing;
      eraserBtn.textContent = erasing ? "Eraser: On" : "Eraser: Off";
      eraserBtn.classList.toggle("active", erasing);
    });
  </script>
</body>
</html>
