<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PixelBoard</title>
  <style>
    @font-face {
        font-family: BebasNeue-Regular;
        src: url(BebasNeue-Regular.ttf);
    }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(0, 21, 48);
      font-weight: bold;
    }
    canvas {
      border: 1px solid #000;
      image-rendering: pixelated;
      cursor: crosshair;
      box-shadow: 0px 0px 20px rgb(73, 73, 73);
    }
    #controls {
      margin: 10px;
    }
    #eraserBtn.active {
      background-color: #ccc;
    }
    h1, p, button {
      font-weight: bold;
      font-family: BebasNeue-Regular, sans-serif;
    }
  </style>
</head>
<body>

  <h1 style="color: rgb(255, 255, 255);">PixelBoard</h1>
  <p style="color: rgb(250, 250, 250);">made by hyxx</p>

  <div id="controls">
    <input type="color" id="colorPicker" value="#ff0000">
    <button id="eraserBtn">Eraser: Off</button>
  </div>
  
  <canvas id="pixelCanvas" width="1000" height="1000"></canvas>

  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const eraserBtn = document.getElementById('eraserBtn');

    const pixelSize = 10;
    let erasing = false;

    // Fill canvas with white
    ctx.fillStyle = "#ffffff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / pixelSize) * pixelSize;
      const y = Math.floor((e.clientY - rect.top) / pixelSize) * pixelSize;
      const color = erasing ? "#ffffff" : colorPicker.value;

      ctx.fillStyle = color;
      ctx.fillRect(x, y, pixelSize, pixelSize);
    });

    eraserBtn.addEventListener('click', () => {
      erasing = !erasing;
      eraserBtn.textContent = erasing ? "Eraser: On" : "Eraser: Off";
      eraserBtn.classList.toggle("active", erasing);
    });
  </script>
</body>
</html>
